<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer type="module"></script>
</head>
<body>
    <div id="game-board">
    </div>
    <div id="settings" style="color: white; display: none;">
        <h1>Controls</h1>
        <p>WASD or Arrow Keys</p>
        <h1>Settings</h1>
        <p>Speed: <input id="speed-input" type="range" id="speed" min="1" max="10" value="5"></p>
        <p>Growth: <input id="growth-input" type="range" id="size" min="1" max="10" value="1"></p>
    </div>
    <h1 id="paused">Paused</h1>
    <div id="display-settings">
        <h1>ESC = settings</h1>
        <h1>P = pause</h1>
    </div>
</body>
</html>
