<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: black;
        }

        #game-board{
            background-color: #ccc;
            width: 100vmin;
            height: 100vmin;
            display: grid;
            grid-template-columns: repeat(21, 1fr);
            grid-template-rows: repeat(21, 1fr);
        }

        .snake{
            background-color: green;
            border: .25vmin solid black;
        }

        .food{
            background-color: red;
            border: .25vmin solid black;
        }
    </style>
    <script src="game.js" defer type="module"></script>
</head>
<body>
    <div id="game-board"></div>
    <h1 id="paused" style="position: absolute; font-size: 10vmin; font-weight: bold; opacity: 0.8; display: none;">Paused</h1>
    <h1 id="game-over" style="position: absolute; font-size: 10vmin; font-weight: bold; display: block; color: red; display: none;">Game Over</h1>
</body>
</html>
